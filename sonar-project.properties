# SonarQube project configuration

sonar.host.url=https://sonarqube.wheel.luxdeepblue.com
sonar.projectKey=YOLOX
sonar.projectName=YOLOX

# Source configuration
sonar.sources=yolox,tools,exps
sonar.tests=tests
sonar.language=python
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions
