  **/node_modules/**,\
  **/__pycache__/**,\
  **/build/**,\
  **/dist/**,\
  **/YOLOX.egg-info/**,\
  demo/ncnn/**,\
  demo/MegEngine/**,\
  datasets/**,\
  assets/**,\
  docs/**

